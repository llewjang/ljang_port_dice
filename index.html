<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>COGS3 - Best of 10!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- Reports the values of the die and the sum -->
    <h1>Let's Roll the Dice!</h1>

    <!-- Reports the outcome of the bet -->
    <h2>
      If the dice add to anything above 9, you win $5! <br>
      If the dice add to 5 or less, I win $5. <br>
      Ready to play?
    </h2>

    <!-- JS will input the content -->
    <h3></h3>

    <div class="search">
      <!-- <p> How many times do you want to roll the dice? </p> -->
      <p class="wh-font">How many times do you want to roll the dice?</p>
      <input type="number" id="input" placeholder="Enter number of rolls">
      <button class="search" onclick="letsPlay()">Submit</button>
      <p class="balance"></p>
    </div>
    
    <div>
      <button class="myBtn btn" onclick="letsPlayAgain()">Let's Play Again!</button>
      <!--<div id="balance"></div>-->
    </div>

    <div class="dice">
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <img class="img2" src="images/dice6.png">
    </div>
  </div>

  <footer class="search">
    COGS3 - Dice Game Bet 10 - Llewelyn Jang - 11/27/2023
  </footer>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
